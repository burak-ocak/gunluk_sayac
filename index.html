<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="elements">
                <h2 class="baslik">Zamanlayıcı:</h2>
                <div class="butonlar">
                    <button type="button" class="buton btn btn-outline-warning" id="btnBaslat">Başlat</button>
                    <button type="button" class="buton btn btn-outline-warning" id="btnDurdur">Durdur</button>
                    <button type="button" class="buton btn btn-outline-warning" id="btnBitir">Bitir</button>
                </div>
                <p class="sayac"><strong><span id="saat">00</span>:<span id="dakika">00</span>:<span id="saniye">00</span></strong></p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
